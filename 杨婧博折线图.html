   <style>
       label{
           font-weight: 700;
           display: inline-block;
           width: 67px;
           height: 25px;
       }
       #ccc{
           border: 1px solid #333;
           background:#d3d3d3;

       }
   </style>
    <script>
      function show(){
          var i = document.querySelector("#content");
         i.innerHTML = ` <canvas id="ccc" width="660" height="350"></canvas>`;
         let fc = document.querySelector("#ccc");
            let ctx = fc.getContext("2d");
            //画坐标轴
            ctx.lineWidth = 1;
            ctx.moveTo(50, 60);
            ctx.lineTo(50, 300);
            ctx.lineTo(610, 300);
            ctx.stroke();

            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            for(var i=250; i>=100;i-=50){
                ctx.moveTo(50, i);
                ctx.lineTo(610, i);
                ctx.stroke();
                ctx.fillText(300-i, 30,i);
            }
              //画小三角形
            ctx.beginPath();
            ctx.moveTo(40, 60);
            ctx.lineTo(60, 60);
            ctx.lineTo(50, 50);
            ctx.closePath();
            ctx.fill();
            var values = document.getElementsByTagName("input");
            ctx.beginPath();
            var num=65;
            for(var i=0 ;i <5;i++){
                 var cha = String.fromCharCode(num +i);
                ctx.fillText(`Item ${cha}`, 140 + i*90,310);
                ctx.lineTo(140 + i*90, 300-values[i].value);
                ctx.fillText(values[i].value,140 + i*90, 285-values[i].value);
            }
            ctx.stroke();
      }
      
    </script>
    <body>
        <div>
            <label for="a">Item A:</label>
            <input type="text" value="100">
        </div>
        <div>
            <label for="b">Item B:</label>
            <input type="text" id="b" value="170">
        </div>
        <div>
            <label for="c">Item C:</label>
            <input type="text" id="c" value="70">
        </div>
        <div>
            <label for="d">Item D:</label>
            <input type="text" id="d" value="150">
        </div>
        <div>
            <label for="e">Item E:</label>
            <input type="text" id="e" value="60">
        </div>
        <button onclick="show()">Chart</button>
        <hr>
        <div id="content">
               
        </div>
        
    </body>
